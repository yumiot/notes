<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>MyMQTT</title>
    <link rel="stylesheet" href="http://localhost:8080/resources/static//css/style.css">
    <script src="http://localhost:8080/resources/static/js/login.js"></script>
    <script src="http://localhost:8080/resources/static/js/registerc.js"></script>
    <script src="http://localhost:8080/resources/static/js/loginc.js"></script>
    <script src="http://localhost:8080/resources/static/js/register.js"></script>
    <script src="http://localhost:8080/resources/static/js/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:8080/resources/static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div id="navbar-header">
                <a href="#">MyMQTT</a>
            </div>
        </div>
    </div>
</div>

<div id="login">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>

<div id="foot">
    <div id="z">

    </div>
</div>

</body>
</html>
