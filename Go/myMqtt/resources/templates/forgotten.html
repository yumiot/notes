<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="../../static/js/forgotten.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
            <div id="navbar-header">
                <h2><a href="#">MyMQTT</a></h2>
            </div>
        </div>
        <div class="col-md-4 column">

            <div style="margin-top: 30%">

                <h3 style="text-align: center; margin-bottom: 2em">找回 MyMqtt 密码</h3>

                <input type="password" class="form-control" id="password" placeholder="请输入密码">
                <input type="password" class="form-control" id="repassword" placeholder="重新输入密码">

                <h5 id="myDiv1" style="color: red; font-size: 1em;"></h5>
                <button th:id="${mail}" onclick="forgotten(this.id)">修改</button>
            </div>

        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>

</body>
</html>
